<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Air Quality</title>
</head>

<body>
<style>
	*{margin:0; padding: 0;}
	</style>
<div id='map' style='height:380px;'>  
</div>
<script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC645dirWdGuslzfqnjTnlqspsdJwyLdVg"></script>  
  
<script>  
      var  map  =  new  google.maps.Map(document.getElementById('map'),  {  
                  center:  new  google.maps.LatLng(28.6315,   77.2167),  
                  mapTypeId:  google.maps.MapTypeId.ROADMAP,  
                  zoom:  11  
              });  
  
                              var  t  =  new  Date().getTime();  
      var  waqiMapOverlay  =  new  google.maps.ImageMapType({  
                  getTileUrl:  function(coord,  zoom)  {  
                            return  'https://tiles.waqi.info/tiles/usepa-aqi/'  +  zoom  +  "/"  +  coord.x  +  "/"  +  coord.y  +  ".png?token=4e56475982c4971e5fccda06551b6c237288098e";  
                  },  
                  name:  "Air  Quality",  
        });  
  
      map.overlayMapTypes.insertAt(0,waqiMapOverlay);  
	
	
</script>

</body>
</html>
