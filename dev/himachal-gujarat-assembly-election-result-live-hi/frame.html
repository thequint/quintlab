<style type="text/css">
	body{background: transparent !important; padding: 0 !important;}
	.container{padding:0 !important;}
	.table-cont h3,.election-data table{font-size:25px !important;}
	.election-table .slick-dots li{width:auto !important;}
	.election-table .slick-dots{bottom:0;}
</style>

<body>
<div class="wrapper frame-wrapper">
  <div class="container election-table">
    <div class="clearfix live-blink">
      <h2 class="is-live">BJP gets 2/3rd majority</h2>
    </div>
    <div class="row table-row">
      <ul class="slider-frame-1 clearfix">
        <li>
          <div class="table-cont is-gujarat">
            <h3>गुजरात</h3>
            <div class="election-data">
              <div class="data-inner clearfix">
                <div class="table-data">
                  <table id="data_gujarat">
                  </table>
                </div>
                <div class="graph-data gujarat-graph-data">
                  <div class="is-graph" id="graph_data_gujarat" data-x='"बीजेपी","कांग्रेस","अन्य"' ></div>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="table-cont is-himachal">
            <h3>हिमाचल प्रदेश</h3>
            <div class="election-data">
              <div class="data-inner clearfix">
                <div class="table-data">
                  <table id="data_himachal">
                  </table>
                </div>
                <div class="graph-data himachal-graph-data">
                  <div class="is-graph" id="graph_data_himachal" data-x='"बीजेपी","कांग्रेस","अन्य"'></div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
