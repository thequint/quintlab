<script type="text/javascript">
	var globalID;
	var load_check=0;
	function repeatOften() {
		console.log(load_check);
		if(load_check==1){
			$(".loader").fadeOut();
			cancelAnimationFrame(globalID);
		}
		else {
			globalID = requestAnimationFrame(repeatOften)
		}
	}
	globalID = requestAnimationFrame(repeatOften);

	function slug_1_init() {
	    var collectionSlug = 'republic-day-2018'; //Needs to be replaced.
	    $.getJSON('https://www.thequint.com/api/v1/collections/' + collectionSlug, function(res) {
	    	load_check=load_check+1;
	        var stories = res.items.filter(function(item) {
	            return item.type == 'story'
	        }).map(function(item) {
	            return item.story
	        }).slice(0, 14);
	        var elements = stories.map(function(story) {
	            return '<li><div class="section-box__story--block"><a href="https://www.thequint.com/' + story.slug + '" target="blank"><div class="section-box__story--img"><img src="https://images.assettype.com/' + story['hero-image-s3-key'] + '?q=70&w=672&fm=pjpg"></div><div class="section-box__story--headline">' + story.headline + '</div></a></div></li>'
	        });
	        elements.forEach(function(element) {
	            $('#top_stories').append(element);
	        });
	    });
	}
	slug_1_init();
</script>
