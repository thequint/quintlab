					<div class="click-odd popup-bt" data-img="assets/images/Kishore-Kumar-poster.jpg" data-heading="Kishore Kumar" data-text="On August 4, 1929, Abhas Kumar Ganguly was born in Khandwa to Bengali parents. He graduated from Indore’s Christian College before going on to become a legendary Bollywood singer, actor and director, among other things. The world today better remembers him and his incredible talent by his screen name - Kishore Kumar.">

						<img alt="" src="assets/images/blank-img.png">

					<figure><img alt="" src="assets/images/film-rill.svg">

					</figure>

				<li>
					<figure><img alt="" src="assets/images/film-rill.svg">

				</li>
				<li>

					</figure>
