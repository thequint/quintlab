*{margin:0; padding: 0; background-color: transparent;}

/* New CSS */
.cwg-container {
	margin: 0 auto;
	max-width: 1240px;
}
.cwg-container:after {
    content: " ";
    visibility: hidden;
    display: block;
    height: 0;
    clear: both;
}
.cwg-container .cwg-mobile {
	display: none;
}
.cwg-container .cwg-desktop {
	display: block;
}
.cwg-container .cwg-desktop .cwg-left,
.cwg-container .cwg-desktop .cwg-right {
	float: left;
	width: 49%;
}
.cwg-container .cwg-desktop .cwg-left {
	margin-right: 2%;
}
@media screen and (max-width: 1279px) {
	.cwg-container {
		max-width: 920px;
	}
}

@media screen and (max-width: 959px) {
	.cwg-container .cwg-desktop {
		display: none;
	}

	.cwg-container .cwg-mobile {
		margin: 0 auto;
		display: block;
		position: relative;
		width: 320px;
		height: 200px;
	}
	.cwg-container .cwg-mobile .cwg-left,
	.cwg-container .cwg-mobile .cwg-right {
		position: absolute;
		margin: 0 auto;
		width: 320px;
		height: 200px;
		background-color: red;
	}
	.cwg-container .cwg-mobile .cwg-right {
		background-color: blue;
	}
}

<div class="cwg-container">

	</div>
</div>

<script type="text/javascript">
	$(".cwg-mobile .fadeImg:gt(0)").hide();

	setInterval(function() {
		$('.cwg-mobile .fadeImg:first')
		.fadeOut(500)
		.next()
		.fadeIn(500)
		.end()
		.appendTo('.cwg-mobile');
	}, 3000);
