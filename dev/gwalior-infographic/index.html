<div class="main-wrap">
	<header class="main-wrap--header">
		<div class="main-wrap--header__logo"><img src="assets/images/gwalior-logo.svg"></div>
		<div class="main-wrap--header__pearl-txt"><img src="assets/images/pearl-txt.svg"></div>

		<div class="main-wrap--header__know-more">Click on the windows to know more</div>

		<div class="place-box">
			<div class="click-even popup-bt" data-img="assets/images/gwalior-fort.jpg" data-heading="Gwalior Fort" data-text="An imposing 8th century hilltop fort, this was famously called the ‘pearl among fortresses in India’ by Mughal emperor Babur. It is located in the heart of Gwalior and overlooks the city from the top of a steep rock outcrop. For this reason, it is also described as the ‘Gibraltar of India’.">
				<figure><img src="assets/images/place-box.svg">
					<figcaption>Gwalior Fort</figcaption>
				</figure>
			</div>
		</div>
		<div class="place-box">
			<div class="click-odd popup-bt" data-img="assets/images/jai-vilas-palace.jpg" data-heading="Jai Vilas Palace" data-text="Established by Jayajirao Scindia of the Maratha dynasty in 1874, this opulent palace is still home to his descendants. Legend has it that one of the carpets in this palace took nearly 12 years to weave.">
				<figure><img src="assets/images/place-box.svg">
					<figcaption>Jai Vilas Palace</figcaption>
				</figure>
			</div>
		</div>

		<span class="main-wrap--header__pattern-texture"></span>
		<span class="pattern-rectangle"></span>
		<span class="pattern-duck"></span>
		<span class="leaves-left-first"></span>

		<span class="bird-first slide-animation"><img src="assets/images/birds-fying.gif"></span>
		<span class="cloud-first cloud-animation"><img src="assets/images/clouds-01.svg"></span>
		<span class="cloud-second cloud-animation"><img src="assets/images/clouds-02.svg"></span>
		<span class="cloud-third cloud-animation"><img src="assets/images/clouds-03.svg"></span>
	</header>

	<section class="main-wrap--grey-section">
		<span class="pattern-duck"></span>

		<span class="pattern-fort"></span>
		<span class="pattern-square"></span>
		<span class="pattern-arrow"></span>
		<span class="pattern-diamond last"></span>
	
		<div class="main-wrap--grey-section__top">
			<div class="place-box">
				<div class="click-even popup-bt" data-img="assets/images/sun-temple.jpg" data-heading="Sun Temple" data-text="Built by GD Birla in 1988 as a replica of the famous Sun Temple in Konark, the Gwalior Sun Temple made with red sandstone attracts numerous pilgrims and tourists every year.">
					<figure><img src="assets/images/place-box.svg">
						<figcaption>Sun Temple</figcaption>
					</figure>
				</div>
			</div>
			<div class="place-box">
				<div class="click-odd popup-bt" data-img="assets/images/tansen-memorial.jpg" data-heading="Tansen Memorial" data-text="Built in memory of the legendary musician Tansen, one of the nine gems of Akbar’s court, this memorial has hosted a music festival every year since the 1930s called the Tansen Sangeet Samaroh.">
					<figure><img src="assets/images/place-box.svg">
						<figcaption>Tansen Memorial</figcaption>
					</figure>
				</div>
			</div>
		</div>
		<div class="main-wrap--grey-section__bottom">
			<div class="place-box">
				<div class="click-even popup-bt" data-img="assets/images/man-singh-palace.jpg" data-heading="Man Singh Palace" data-text="The Man Singh Palace is one of the most exquisite palaces in Gwalior. The quirky and colourful decorations that adorn its walls, including a frieze of yellow ducks, and tiles with pictures of elephants, tigers and crocodiles, has led to it being called “Chitra Mandir”.">
					<figure><img src="assets/images/place-box.svg">
						<figcaption>Man Singh Palace</figcaption>
					</figure>
				</div>
			</div>
			<div class="place-box">
				<div class="click-odd popup-bt" data-img="assets/images/gwalior-gharana.jpg" data-heading="Gwalior Gharana" data-text="The oldest Hindustani Classical music tradition in India dating back to the rule of Akbar. Music enthusiasts will also find Sarod Ghar in Gwalior - the ancestral home of sarod maestro Ustad Amjad Ali Khan and a museum dedicated to the sarod.">
					<figure><img src="assets/images/place-box.svg">
						<figcaption>Gwalior Gharana</figcaption>
					</figure>
				</div>
			</div>
		</div>

				<li>
					<span class="icons plane hvr-pulse"><img src="assets/images/icon-plane.svg"></span>

				</li>
				<li>
					<span class="icons train hvr-buzz"><img src="assets/images/icon-train.svg"></span>
