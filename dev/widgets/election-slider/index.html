         //Slider
         function v_slider() {

            $('.story-slider').slick({
               // dots: true,
               // arrows: false,
               infinite: true,
               speed: 300,
               slidesToShow: 3,
               // vertical: true
            });
         }

         //Slug 1
         function slug_3_init() {
            var collectionSlug = 'talking-stalking-videos'; //Needs to be replaced.
            // $.getJSON( "assets/js/talking-stalking-videos.json", function( res ) {

            // console.log("test")

            $.getJSON('https://www.thequint.com/api/v1/collections/' + collectionSlug, function (res) {
               var stories = res.items.filter(function (item) {
                  return item.type == 'story'
               }).map(function (item) {
                  return item.story
               }).slice(0, 5);
               var elements = stories.map(function (story) {
                  return '<li><div class="slider-box"><figure><a href="https://www.thequint.com/' + story
                     .slug +
                     '" target="blank"><div><img src="https://images.assettype.com/' + story[
                        'hero-image-s3-key'] + '?q=70&w=672&fm=pjpg"></div><figcaption>' + story
                     .headline + '</figcaption></a></figure></div></li>'
               });
               elements.forEach(function (element) {
                  $('#SlugType_video').append(element);
               });
               v_slider();
               // setTimeout(function(){ v_slider(); }, 2000);
            });
         }

         slug_3_init();
      </script>
