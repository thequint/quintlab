<script>

// Initialize Firebase
var config = {
    apiKey: "AIzaSyD2loaJl1Hn9SjjCan6CaV9sXDFvopA1k4",
    authDomain: "dashboard-51ea4.firebaseapp.com",

firebase.initializeApp(config);
var db = firebase.firestore();
// Disable deprecated features
db.settings({
    timestampsInSnapshots: true
});


db.collection("Webqoof_Slider").doc('4JDy5q6ZP2rcXgXxZKGW').get().then((doc) => {
    console.log(doc.data().data);

    for (var i = 0; i < doc.data().data.length; i++) {
        console.log(i)

        var claimVal = doc.data().data[i].claim
        var factVal = doc.data().data[i].fact

        $("#data_display").append('<li class="swiper-slide"><div class="slider-content__row"><span class="slider-content__row--btn btn-claim">Claim</span><span class="slider-content__row--text">' + claimVal + '</span></div><div class="slider-content__row"><span class="slider-content__row--btn btn-fact">Fact</span><span class="slider-content__row--text">' + factVal + '</span></div></li>')
    }

    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            dynamicBullets: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

    });

    $(".main-wrap").removeClass("loader");

}).catch(function(error) {
    // location.href = "index.html"
});

function adjust_iframe_height() {
    var actual_height = document.body.scrollHeight;
    console.log("height is", actual_height);
    parent.postMessage(JSON.stringify({ 'msg-type': "resize-iframe", height: actual_height, src: window.location.href }), "*");
    //* allows this to post to any parent iframe regardless of domain
}
adjust_iframe_height();
</script>
