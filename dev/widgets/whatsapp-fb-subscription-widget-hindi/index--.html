<style type="text/css">
* {
    margin: 0;
    padding: 0
}

*,
*::before,
*::after {
    box-sizing: border-box;
}

.main-wrapper {
    margin: 0 auto;
    width: 1280px;
    height: 200px;
    color: #fff;
    font-size: 16px;
    background-color: #ccc;
    font-weight: 700;
    text-transform: uppercase;
    /*font-family: 'Raleway', sans-serif;*/
    font-family: 'Noto-sans-bold', system-ui, sans-serif;
}

.main-wrapper p {
    font-size: 21px;
    line-height: 22px;
    margin-bottom: 4px;
    font-weight: 700;
}

.main-wrapper h1 {
    font-size: 74px;
    line-height: 70px;
    font-weight: 900;
}

.main-wrapper::after {
    content: "";
    clear: both;
    display: table;
    font-size: 0;
}

.main-wrapper__left a,
.main-wrapper__right a {
    position: relative;
    float: left;
    height: 200px;
    color: #fff;
    z-index: 1;
    transition: all 0.3s ease-in-out;
    -moz-transition: all 0.3s ease-in-out;
    -webkit-transition: all 0.3s ease-in-out;
}

.main-wrapper__left a {
    width: 47.5%;
    z-index: 10;
    text-align: right;
    background-color: #139e49;
}

.main-wrapper__left a:after {
    content: " ";
    position: absolute;
    display: block;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    background: #139e49;
    transform-origin: bottom left;
    -ms-transform: skew(-10deg, 0deg);
    -webkit-transform: skew(-10deg, 0deg);
    transform: skew(-10deg, 0deg);
    transition: all 0.3s ease-in-out;
    -moz-transition: all 0.3s ease-in-out;
    -webkit-transition: all 0.3s ease-in-out;
}

.main-wrapper__left a:hover {
    background-color: #008b37;
}

.main-wrapper__left a:hover:after {
    background-color: #008b37;
}

.main-wrapper__right a {
    width: 52.5%;
    background-color: #3d5ba9;
}

.main-wrapper__right a:hover {
    background-color: #274995;
}

.main-wrapper__left .wrap-middle,
.main-wrapper__right .wrap-middle {
    margin: 0 auto;
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    /*background-color: #ccc;*/
    -ms-transform: translateY (-50%);
    -webkit-transform: translateY (-50%);
    -moz-transform: translateY (-50%);
    -o-transform: translateY (-50%);
    transform: translateY(-50%);
}

.main-wrapper__left .wrap-middle {
    max-width: 235px;
}

.main-wrapper__left .wrap-middle:after {
    position: absolute;
    width: 100%;
    height: 10px;
    left: 0;
    right: 0;
    bottom: -5px;
    content: " ";
    z-index: -1;
    background-image: url(whatsapp-shadow.svg);
    background-size: 100%;
    background-repeat: no-repeat;
}

.main-wrapper__right .wrap-middle:after {
    margin: 0 auto;
    position: absolute;
    width: 100%;
    height: 16px;
    left: 0;
    right: 0;
    bottom: -11px;
    content: " ";
    z-index: -1;
    background-image: url(facebook-shadow.svg);
    background-size: 100%;
    background-repeat: no-repeat;
}

.main-wrapper__right .wrap-middle {
    max-width: 433px;
    padding-left: 15px;
}

.main-wrapper__left .wrap-middle span {
    display: block;
}

.main-wrapper__left .wrap-middle .people-icon {
    position: absolute;
    width: 33px;
    right: -7px;
    bottom: -17px;
}

@media only screen and (max-width: 1279px) {
    .main-wrapper {
        max-width: 920px;
    }
}

@media only screen and (max-width: 959px) {
    .main-wrapper {
        max-width: 320px;
    }
    .main-wrapper__left a {
        width: 100%;
        height: 88px;
    }
    .main-wrapper__right a {
        width: 100%;
        height: 112px;
    }
    .main-wrapper p {
        margin-bottom: 2px;
        font-size: 14px;
        line-height: 7px;
    }
    .main-wrapper__left .wrap-middle span {
        display: inline-block;
    }
    .main-wrapper h1 {
        font-size: 40px;
        line-height: 52px;
        /*font-weight: 900;*/
    }
    .main-wrapper__left .wrap-middle {
        max-width: 270px;
        padding: 0;
        text-align: center;
    }
    .main-wrapper__left .wrap-middle:after {
        margin: 0 auto;
        width: 137px;
        /* left: -10px; */
        bottom: 0px;
    }
    .main-wrapper__left .wrap-middle .people-icon {
        width: 19px;
        right: 67px;
        bottom: -7px;
    }

    .main-wrapper__right .wrap-middle {
        max-width: 270px;
        padding: 0;
        text-align: center;
    }
    .main-wrapper__right .wrap-middle h1 {
        margin: 0 auto;
        text-align: left;
        width: 220px;
        /*background-color: #ccc;*/
    }
    .main-wrapper__right .wrap-middle:after {
        margin: 0 auto;
        width: 240px;
        left: 0;
        bottom: -6px;
    }
    .main-wrapper__left a:after {
        content: " ";
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        background: #139e49;
        transform-origin: bottom right;
        -ms-transform: skew(0deg, -2deg);
        -webkit-transform: skew(0deg, -2deg);
        transform: skew(0deg, -2deg);
        transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        -webkit-transition: all 0.3s ease-in-out;
    }
}
