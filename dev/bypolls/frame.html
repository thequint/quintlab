<body>
<div class="wrapper frame-wrapper">

      <ul class="slider-frame-1 clearfix">
        <li>
          <div class="slider-cont">
            <h4 class="mob-headline"><span>Uttar Pradesh Bypolls</span></h4>
            <div class="table-cont is-gorakhpur">
              <h3><a href="https://www.thequint.com/news/india/gorakhpur-bypoll-results-2018-live-updates" target="_blank">Gorakhpur <span>Live coverage</span></a></h3>
              <div class="election-data">
                <div class="data-inner clearfix">
                  <div class="table-data">
                    <table id="data_gorakhpur">
                    </table>
                  </div>
                  <div class="scale clearfix"> 
					  <span class="is-bjp"></span>

				  </div>
                </div>
              </div>
            </div>
          </div>

        <li>

					  <span class="is-bjp"></span>

<!--					  <span class="is-ot"></span> -->
