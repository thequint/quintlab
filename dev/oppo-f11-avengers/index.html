                        <span>Super Focus</span></li>

                    <li class="popup-bt" data-class="icon-second" data-headline="Super Style" data-text="The OPPO F11 Pro Marvel’s Avengers Limited Edition comes with a stunning glossy body finish. It’s available in blue colour and features OPPO’s signature gradient effects along with an intricate hexagonal pattern. A bold red Avengers logo completes the striking design. It’s easily the most stylish phone around.">
                        <span>Super Style</span></li>

                    <li class="popup-bt" data-class="icon-third" data-headline="Super Vision" data-text="The phone’s Ultra Night Mode comprises the AI Engine and Ultra Clear Engine. If the AI Engine recognises different settings and optimises settings accordingly, the Ultra Clear Engine enhances the quality of your pictures even in low light conditions. The result is crisp and clear pictures even in darkness."><span>Super Vision</span></li>

                    <li class="popup-bt" data-class="icon-forth" data-headline="Super Entertainment" data-text="With its 6.5-inch full HD+ panoramic display, The OPPO F11 Pro Marvel’s Avengers Limited Edition gives you the ultimate viewing experience.">

                    <li class="popup-bt" data-class="icon-fifth" data-headline="Super Strength" data-text="The phone's Hyperboost feature takes your gaming experience to the next level. It optimises the memory in such a way that the game can make the most optimum use of the available 6GB RAM. It comes with 128GB of internal memory.">
                        <span>Super Strength</span></li>

                    <li class="popup-bt" data-class="icon-sixth" data-headline="Super Speed" data-text="You won’t have to wait for hours for the phone to get fully charged, thanks to 4,000mAh battery and VOOC 3.0 Flash charge. This superfast charging feature means even a short burst of charge will suffice you for a couple of hours.">
