<script type="text/javascript">

function showInfo(data) {

	document.getElementById("data_ch").innerHTML = 
		"<tr>" 
		+ "<td class='party-bjp'>" + [ data[0].chparty,] + "</td>" 
		+ "<td class='party-bjp'>" + [ data[0].chseats,] + "</td>"  
		+ "</tr>"

		+"<tr>" 
		+ "<td class='party-inc'>" + [ data[1].chparty,] + "</td>" 
		+ "<td class='party-inc'>" + [ data[1].chseats,] + "</td>"  
		+ "</tr>"

		+"<tr>" 
		+ "<td class='party-bsp'>" + [ data[2].chparty,] + "</td>" 
		+ "<td class='party-bsp'>" + [ data[2].chseats,] + "</td>"  
		+ "</tr>"

		+"<tr>" 
		+ "<td class='party-oth2'>" + [ data[3].chparty,] + "</td>" 
		+ "<td class='party-oth2'>" + [ data[3].chseats,] + "</td>"  
		+ "</tr>";

    $("#graph_data_ch").attr("data-y", [data[0].chseats, ] + "," + [data[1].chseats, ] + "," + [data[2].chseats, ] + "," + [data[3].chseats, ])

    create_graph("graph_data_ch");
}

function create_graph(id) {
	var selection_x = $("#" + id).data("x").split(',').map(JSON.parse);
	var selection_y = $("#" + id).data("y").split(',').map(JSON.parse);
	var graph_data = [];

	for (var i = 0; i < selection_x.length; i++) {
		graph_data.push({
			"name": selection_x[i],
			"value": selection_y[i]
		});
	}
	
    $("#" + id).highcharts({
		colors: ['#f15a25', '#0071bd', '#22409A', '#555', '#D9B89C', '#aaeeee', '#ff0066', '#eeaaee',
      '#55BF3B', '#DF5353', '#7798BF', '#aaeeee'],
		
		chart: {
			plotBackgroundColor: null,
			plotBorderWidth: 0,
			plotShadow: false
		},
		title: {
			text: '',
			align: 'center',
			verticalAlign: 'middle',
			y: 40
		},
		tooltip: {
			//pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
			formatter: function() {
      			return '<b>'+ this.point.name +'</b>: '+ this.point.y ;
   			}
		},
		plotOptions: {
			pie: {
				dataLabels: {
					enabled: true,
					distance: -30,
					style: {
						fontWeight: 'bold',
						color: 'white',
						fontSize:'16px'
						
					}
				},
				// startAngle: -90,
				startAngle: -280,
				endAngle: 90,
				center: ['50%', '50%'],
				size: '100%'
			}
		},
		series: [{
			type: 'pie',
			name: 'Browser share'+id,
			// innerSize: '0%',
			innerSize: '20%',
			data: [
				[graph_data[0].name, graph_data[0].value],
				[graph_data[1].name, graph_data[1].value],
				[graph_data[2].name, graph_data[2].value],
				[graph_data[3].name, graph_data[3].value],
			]
		}]
	});
}
</script>
