<body>
	<div class="container bmi-container">
		<h1>Body Mass Index Calculator</h1>
		<div class="bmi-form-container">
			<div class="bmi-inner-container">
			<form name="BMI" method="post">
				<div class="form-group">
					<input type="text" onkeypress="return IsNumeric(event);" onpaste="return false;" ondrop="return false;" id="input-weight" placeholder="Your Weight in Kg">
					<span id="error" style="color: Red; display: none">* Input digits (0 - 9)</span>
					<div class="radio-group">
						<span><input type="radio" id="weight-kg" checked name="select-weight"><label for="weight-kg">(Kg)</label></span>
						<span><input type="radio" id="weight-lb" name="select-weight"><label for="weight-lb">(Lb)</label></span>
					</div>
				</div>
				<div class="form-group">
					<div class="cm-height">
					<input type="text" onkeypress="return IsNumeric(event);" onpaste="return false;" ondrop="return false;" id="input-height" placeholder="Your Height in Cm">
					</div>
					
					<div class="feet-height clearfix">
						<div class="feet-input">
						<input type="text" onkeypress="return IsNumeric(event);" onpaste="return false;" ondrop="return false;" id="input-height-feet" placeholder="Feet">
						</div>
						
						<div class="feet-input">
						<input type="text" onkeypress="return IsNumeric(event);" onpaste="return false;" ondrop="return false;" id="input-height-inch" placeholder="Inch">
						</div>
					</div>
					<div class="radio-group">
						<span><input type="radio" id="height-cm" checked name="select-height"><label for="height-cm">(Cm)</label></span>
						<span><input type="radio" id="height-feet" name="select-height"><label for="height-feet">(Ft)</label></span>
					</div>
					
					<div class="cal-bmi">
						<i class="fa toggle-icon fa-arrow-circle-left"></i>
						<i class="fa toggle-icon fa-arrow-circle-right"></i>
						<div class="result">
							<div class="final-bmi">--.-</div>
							<div class="message"></div>
							<div class="weight-change"></div>
						</div>
						
					</div>
					<div class="info"><span>Source: WHO</span> <i class="fa fa-info-circle"></i></div>
				</div>
			</form>	
		</div>
