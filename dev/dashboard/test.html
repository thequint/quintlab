<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
</head>

<body>
<!-- Contact Form - sent to a Google Sheet -->
<form id='foo'>
    <p>
        <label>Name</label>
        <input id='name' name='name' type='text'>
    </p>
    <p>
        <label>Email Address</label>
        <input id='email' name='email' type='email'>
    </p>
    <p>
        <label>Phone Number</label>
        <input id='phone' name='phone' type='tel'>
    </p>
    <p>
        <label>Message</label>
        <textarea id='message' name='message' rows='5'></textarea>
    </p>
    
    <button type='submit'>Send</button>
    <div id="result"></div>
    <div id='success'></div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script data-cfasync="false" type="text/javascript">
jQuery( document ).ready(function( $ ) {
    // variable to hold request
    var request;
    
    $("#foo").submit(function(event){

        // Form Validation
        // if ($.trim($("#Name").val()) === "" || $.trim($("#Comments").val()) === "") {
        //     alert('Please insert all fields');
        // }

        // Display Date
        var myDate = new Date();
        var displayDate = (myDate.getMonth()+1) + '/' + (myDate.getDate()) + '/' + myDate.getFullYear();
        $('#default_block .que-block .timestamp').text(displayDate);

        // abort any pending request
        if (request) {
            request.abort();
        }
        // setup some local variables
        var $form = $(this);
        // let's select and cache all the fields
        var $inputs = $form.find("input, select, button, textarea");
        // serialize the data in the form
        var serializedData = $form.serialize();
    
        // Disabled form elements will not be serialized.
        $inputs.prop("disabled", true);
        $('#result').text('Sending data...');
    
        // fire off the request to /form.php
        request = $.ajax({
            url: "https://script.google.com/macros/s/AKfycbylYyMpYbrBsTBAu2gVXx6bQlnH6puxMIE3RLrnD36A6WOX4xNI/exec",
            type: "post",
            data: serializedData
        });
    
        // callback handler that will be called on success
        request.done(function (response, textStatus, jqXHR){
            // log a message to the console
            //$('#result').html('<a href="https://docs.google.com/spreadsheets/d/10tt64TiALYhPMqR2fh9JzkuhxW7oC0rXXPb_pmJ7HAY/edit?usp=sharing" target="_blank">Success - see Google Sheet</a>');
            $('#result').html('<span class="success">Success</span>');
            console.log("Hooray, it worked!");
        });
    
        // callback handler that will be called on failure
        request.fail(function (jqXHR, textStatus, errorThrown){
            // log the error to the console
            console.error(
                "The following error occured: "+
                textStatus, errorThrown
            );
        });
    
        // if the request failed or succeeded
        request.always(function () {
            // reenable the inputs
            $inputs.prop("disabled", false);
        });

        $('#foo').find('input, textarea').val('');
    
        // prevent default posting of form
        event.preventDefault();
    });
});
</script>

</body>

</html>
