<div class="form-wrap">

	<form>
		<div class="form-group">
			<label for="text">Before Image URL #01</label>
			<input id="input1" type="text" class="form-control" id="email">
		</div>
		<div class="form-group">
			<label for="text">After Image URL #02</label>
			<input id="input2" type="text" class="form-control">
		</div>

		<div class="form-group">
			<label for="text">Embedded Code</label>
			<textarea type="text" class="text-area form-control"></textarea>
		</div>
		<div class="form-group">
			<span type="" class="btn-submit">Generate code</span>
			<span class="copy-val">Copy</span>
		</div>
	</form>
</div>


<script src="assets/js/jquery-2.1.1.js"></script>
<script>
	$(document).ready(function(){
		var url = "https://thequint.herokuapp.com/quintlab/juxtapose/"
		$(".btn-submit").click(function(){
			var img_01 = $("#input1").val();
			var img_02 = $("#input2").val();
			$(".text-area").val("<iframe class='quiz-iframe' src='"+url+"?x="+img_01+"&y="+img_02+"' width='100%' frameborder='0'></iframe>");
		});

		$(".copy-val").click(function(){
		    $(".text-area").select();
		    document.execCommand('copy');
		});
	});
</script>
</body>

</html>
