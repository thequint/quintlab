<body onload="adjust_iframe_height()">
<!-- Quiz Start Here -->
<div class="quiz-template-02">

    <header class="quiz-header">
        <img src="assets/images/quiz-header.jpg">
        <h1 class="quiz-headline"></h1>
    </header>
    
    <div class="questions"> </div>

    <div class="score-card" style="display:none">
        <h2 class="score-card--headline"><span class="score_length">3</span> out of <span class="total_length">11</span></h2>
        <p class="score-message"></p>
    </div>

    <!-- Button -->
    <!-- <div class="result-btn">
        <button type="button" id="btn" class="result-submit">Check Score <i class="fa fa-angle-right fa-lg"></i></button>
    </div> -->
    

    <!-- Total Score -->
    <div style="display:none">
        <label>Your Total Score: </label> <span id="lblTotalMarks">0</span>
    </div>

    <!-- ANSWER -->
    <div class="lessGreater large-size">
        <div class="white-box minimum" style="display:none">
            <span class="result-content">
        <p>You've scored <span class="total-score highlight"></span> out of <span class="highlight"></span>.
            <br>
            <span class="tag-line-1"></span></p>
            </span>
            <span class="result-img"><img alt="" src="assets/images/quiz/fitness-test-1.gif"></span>
        </div>
        <div class="white-box middle" style="display:none">
            <span class="result-content">
        <p>You've scored <span class="total-score highlight"></span> out of <span class="highlight"></span>.
            <br><span class="tag-line-2"></span></p>
            </span>
            <span class="result-img"><img alt="" src="assets/images/quiz/fitness-test-2.gif"></span>
        </div>
        <div class="white-box maximum" style="display:none">
            <span class="result-content">
        <p>You've scored <span class="total-score highlight"></span> out of <span class="highlight"></span>.
            <br><span class="tag-line-3"></span></p>
            </span>
            <span class="result-img"><img alt="" src="assets/images/quiz/fitness-test-3.gif"></span>
        </div>
    </div>
</div>

<script>
function adjust_iframe_height(){
    var actual_height = document.body.scrollHeight; 
    console.log("height is",actual_height);
    parent.postMessage(JSON.stringify({'msg-type':"resize-iframe", height:actual_height,src:window.location.href}),"*"); 
    //* allows this to post to any parent iframe regardless of domain
}
</script>
