<!-- Quiz Start Here -->
<div class="buzz-wrap">
   <div class="buzz-center">
      
      <div class="questions">
        
      </div>

      <!-- Button -->
      <div class="box-blank">
         <div class="result-btn"><button type="button" id="btn" class="result-submit">Check Score <i class="fa fa-angle-right fa-lg"></i></button></div> 
      </div>

      <!-- Total Score -->
      <div style="display:none"><label>Your Total Score: </label> <span id="lblTotalMarks">0</span></div>

      <!-- ANSWER -->
      <div class="lessGreater large-size">

        <div class="white-box minimum" style="display:none">
          <span class="result-content">
            <p>You've scored <span class="total-score highlight"></span> out of <span class="highlight"></span>.<br>
            <span class="tag-line-1"></span></p>
          </span>
          <span class="result-img"><img class="tag-line-img-1" alt="" src="assets/images/quiz/fitness-test-1.gif"></span>
        </div>

        <div class="white-box middle" style="display:none">
          <span class="result-content">
            <p>You've scored <span class="total-score highlight"></span> out of <span class="highlight"></span>.<br><span class="tag-line-2"></span></p>
          </span>
          <span class="result-img"><img class="tag-line-img-2" alt="" src="assets/images/quiz/fitness-test-2.gif"></span>
        </div>
         
        <div class="white-box maximum" style="display:none">
          <span class="result-content">
            <p>You've scored <span class="total-score highlight"></span> out of <span class="highlight"></span>.<br><span class="tag-line-3"></span></p>
          </span>
          <span class="result-img"><img class="tag-line-img-3" alt="" src="assets/images/quiz/fitness-test-3.gif"></span>
        </div>

      
      </div>


   </div>

</div>
