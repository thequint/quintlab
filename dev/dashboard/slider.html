<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slider | Quint Lab</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="assets/css/switchWidgetPage.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a href="#" class="navbar-brand mb-0 h1"> <img src="assets/images/qLabLogo.png" alt="" width="100" height="100%" class="d-inline-block align-top"> </a>
    </nav>
    <div class="container" id="main-content">
        <nav aria-label="breadcrumb" role="navigation" id="breadcrumbSection">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Widgets</li>
            </ol>
        </nav>
        <div class="row">
            <div class="col-lg-12">
                <h2 class="display-4">Slider</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-sm-12" align="center">
                <h4 class="display-4 preview">Preview</h4>
            </div>
        </div>
        <div class="row widget-details">
            <div class="col-lg-5 col-sm-12 mr-auto" align="center">
                <div id="preview" class="slider-iframe">
                    <iframe class="preview-frame" id="preview-frame" src='slider/index.html?x=https://static.pexels.com/photos/33045/lion-wild-africa-african.jpg&y=https://www.hdwallpapers.in/walls/autumn_bench-HD.jpg' width='100%' frameborder='0'></iframe>
                </div>
            </div>
            <div class="col-lg-7 col-sm-12 form-wrap">
                <form>
                    <div class="form-group">
                        <label for="text">Before Image URL #01</label>
                        <input id="input1" type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="text">After Image URL #02</label>
                        <input id="input2" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="text">Embedded Code</label>
                        <textarea type="text" class="text-area form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <span type="" class="btn-submit">Generate code</span>
                        <span class="copy-val">Copy</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/spreadsheet.js"></script>
    <script type="text/javascript" src="assets/js/data-spreadsheet.js"></script>
    <script type="text/javascript" src="assets/js/iframeResizer.min.js"></script>
    <script>
    $(document).ready(function() {
        var url = "https://www.thequint.com/quintlab/dashboard/slider/index.html"
        $(".btn-submit").click(function() {
            var img_01 = $("#input1").val();
            var img_02 = $("#input2").val();
            $(".preview-frame").attr("src", url + "?x=" + img_01 + "&y=" + img_02);
            $(".text-area").val("<iframe class='quiz-iframe' src='" + url + "?x=" + img_01 + "&y=" + img_02 + "' width='100%' frameborder='0'></iframe>");
        });
        $(".copy-val").click(function() {
            $(".text-area").select();
            document.execCommand('copy');
        });
    });
    var abc = $('.preview-frame')

    function adjust_iframe_height() {
        var actual_height = document.body.scrollHeight;
        console.log("height is", actual_height);
        parent.postMessage(JSON.stringify({ 'msg-type': "resize-iframe", height: actual_height, src: window.location.href }), "*");
    }
    </script>
</body>

</html>
