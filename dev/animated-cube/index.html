<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>simplest animated CSS cube with custom properties (WebKit-only)</title>
  
  
  
      <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      body,.cube_cont {
  margin: 0;
  height: 100vh;
 
 
}
.cube_cont 
{

	position:fixed;
	bottom:70px;
	left:100px;
	width:0px;
	height:0px;
}

[class*='cube'] {
  position: absolute;
}

.cube {
  
  transform-style: preserve-3d;
  animation: ani 2s ease-in-out infinite;
}
img
{
	width:100%;
}
img.score
{
	width:100%;
	height:100%;
	transform:rotate(180deg);
	animation: ani_2 2s ease-in-out infinite;
}
.cube__face {
  margin: -5em;
  width: 10em;
	background:black;
  height: 10em;
  box-shadow: inset 0 0 0 2px;
  --i: 0;
  transform: rotate3d(var(--i), calc(1 - var(--i)), 0, calc(var(--m, 0)*90deg)) translateZ(5em);
}
.cube__face:nth-child(n + 5) {
  --i: 1;
}
.cube__face:nth-child(2) {
  --m: 1;
}
.cube__face:nth-child(3) {
  --m: 2;
}
.cube__face:nth-child(4) {
  --m: 3;
}
.cube__face:nth-child(5) {
  --m: 1;
}
.cube__face:nth-child(6) {
  --m: -1;
}

@keyframes ani {
	0%
	{
		 transform: rotateY(0deg) rotateX(0deg);
	}
  50% {
    transform: rotateY(90deg) rotateX(90deg) scale3d(0.5, 0.5, 0.5);
  }
  100% {
    transform: rotateY(180deg) rotateX(180deg);
  }
}
@keyframes ani_2 {
	0%
	{
		 transform: rotateY(0deg) rotateX(0deg);
	}
	50%
	{
		 transform: rotateY(0deg) rotateX(0deg);
	}
	50.1% {
    transform: rotateY(180deg) rotateX(180deg);
  }
  
  100% {
    transform: rotateY(180deg) rotateX(180deg);
  }
}

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

  <div class="cube_cont"><div class='cube'>
  <div class='cube__face'><img class="score" src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5rCjNaRgOR-sj4zrbVPM6Bi90lEkRysaM26kN6KTDYn-Ywn6gKQ'></div>
  <div class='cube__face'>2</div>
  <div class='cube__face'>3</div>
  <div class='cube__face'><img src="https://5.imimg.com/data5/IJ/JK/MY-11744895/playing-football-500x500.jpg"></div>
  <div class='cube__face'>5</div>
  <div class='cube__face'>6</div>
	</div></div>
  
  

</body>

</html>
