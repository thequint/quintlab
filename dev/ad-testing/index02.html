<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Ad testing</title>
<style type="text/css">
#chartdiv {
    width: 728px;
    height: 90px;
    background-color: #ffffff;
    border: 2px solid black;
    margin: auto;
}

#expand {
    position: absolute;
    top: 12px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 0.9em;
    font-weight: 700;
    color: #ffffff;
    display: block;
}

#close {
    position: absolute;
    top: 12px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 0.9em;
    font-weight: 700;
    color: #ffffff;
    display: none;
}

#short-banner {
    height: 90px;
    width: 728px;
}

#large-banner {
    width: 728px;
    height: 500px;
    display: none;
}
button {cursor: pointer;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
</head>

<body>
    <div id="chartdiv">
        <img id="short-banner" src="https://www.blu-ray-rental.co.uk/images/d/netflix-728x90-25.jpg">
        <button id="expand" type="button" onClick="document.getElementById('chartdiv').style.height = '500px';
document.getElementById('large-banner').style.display = 'block';
document.getElementById('short-banner').style.display = 'none';
this.style.display = 'none';document.getElementById('close').style.display = 'block'">Click To Expand >></button>
        <img id="large-banner" src="https://comparebox.pk/public/blog/thumbs/netflix.jpg">
        <button id="close" type="button" onClick="document.getElementById('chartdiv').style.height = '90px';
this.style.display = 'none';
document.getElementById('large-banner').style.display = 'none';
document.getElementById('short-banner').style.display = 'block';
document.getElementById('expand').style.display = 'block'">Close</button>
    </div>
</body>

</html>
