<body>
    <div class="ad-area">
        <a class="ad-close" href="javascript:void(0);">X</a>
        <div class="big-ad">
            <img src="assets/images/img-2.png" alt="">
        </div>
        <div class="small-ad">
            <a class="btn-expand" href="javascript:void(0);">Click to expand</a>
            <img src="assets/images/img-1.jpg" alt="">
        </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/functions.js"></script>
    <script type="text/javascript">
    $('.btn-expand').click(function() {
        $('.small-ad').addClass('is-expand');


        setTimeout(function() {
            $('.big-ad').addClass('is-expand');


        }, 0000);


        setTimeout(function() {

            $('.ad-close').show();

        }, 1700);


        $('.ad-close').click(function() {

            $(this).hide();

            $('.big-ad').removeClass('is-expand');
            $('.big-ad').addClass('is-back');

            $('.small-ad').removeClass('is-expand');
            $('.small-ad').addClass('is-back');


            setTimeout(function() {


                $('.small-ad').removeClass('is-back');

            }, 1500);



            setTimeout(function() {

                $('.big-ad').removeClass('is-back');


            }, 1500);



        });





    });
    </script>
</body>
