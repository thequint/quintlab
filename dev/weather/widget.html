<body>
<section class="wrapper weather-widget-wrapper">
	<div class="widget-container clearfix">
		<div class="widget-el weather-widget-temp">
			<span class="cond-ico"><img alt="" src="assets/images/icons/5.png"></span>
			<span class="cond-temp">20°C</span>
		</div>
		<div class="widget-el weather-widget-location">New Delhi</div>
		<div class="widget-el weather-widget-max-min">
			<div class="temp temp-min">20°C</div>
			<div class="temp temp-max">20°C</div>
		</div>	
		<div class="widget-el weather-widget-accu-info">
			<a href="javascript:void(0);"><span class="help-text">More Info</span> <img src="assets/images/AccuWeather_LogoWhite.svg" alt="Accu Weather"></a>
		</div>		
	</div>	
</section>
