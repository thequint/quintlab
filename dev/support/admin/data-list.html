    <script>
    // Initialize Firebase

    var config = {

        authDomain: "dashboard-51ea4.firebaseapp.com",

        messagingSenderId: "1062965330854"
    };
    firebase.initializeApp(config);
    var db = firebase.firestore();

    // Disable deprecated features
    db.settings({
        timestampsInSnapshots: true
    });

    var index = 1;

    db.collection("Contribute_Quint").orderBy('date', 'desc').get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {

            // console.log(doc.data());
            var str = ""
            str += '<tr> <td>' + index + '</td> <td><a href="data-detail.html?id=' + doc.data().payment_id + '">' + doc.data().name + '</a></td><td>' + doc.data().payment_id + '</td><td>' + doc.data().number + '</td><td>' + doc.data().email + '</td><td>' + doc.data().city + '</td><td align="center">' + doc.data().amount + '</td></tr>';
            index = index + 1;
            $("tbody").append(str);
        })
        $('#MyReport').DataTable();
    }).catch(function(error) {
        location.href = "index.html"
    })


    $(".des").click(function() {
        firebase.auth().signOut().then(function() {
            location.href = "index.html"
        }, function(error) {
            // An error happened.
        });
    })
