<style type="text/css">
/* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f2d13b; 
}
 
/* Handle */
::-webkit-scrollbar-thumb,
scrollbar-thumb {
  background: #f2d13b; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover,
scrollbar-thumb:hover {
  background: #f2d13b; 
}
</style>
