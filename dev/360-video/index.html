<script type="text/javascript">
    // var video = document.getElementById('video'); video.addEventListener('click',function(){ video.play(); },false);

    $(".btn-video").on('click touchstart', function(){
        $(".main-wrap__left").show();
        $(".main-wrap__right").hide();
    });
    $(".btn-three-sixty").on('click touchstart', function(){
        $(".main-wrap__left").hide();
        $(".main-wrap__right").show();
    });

    function autoStart () {
      document.removeEventListener('touchstart', autoStart)
      document.getElementById('video-to-autoplay').play()
    }
    document.addEventListener('touchstart', autoStart, false)

</script>
