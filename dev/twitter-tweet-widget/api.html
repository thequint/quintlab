<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="assets/css/slick.css" media="all">
<link rel="stylesheet" href="assets/css/slick-theme.css" media="all">
<link rel="stylesheet" href="https://use.typekit.net/idm6qyi.css">
<link rel="stylesheet" href="assets/css/styles.css" media="all">

</head>

<body>
    <div class="carousel-main">
        <div class="carousel-main__left">
            <h1 class="my-vote-logo"><img src="my-vote-logo.svg"></h1>
            <span class="my-vote-text">Latest Social Updates From State Elections</span>
        </div>
        <div class="carousel-main__right">
            <div id="example1"></div>
        </div>
    </div>
<script type="text/javascript" src="assets/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="assets/js/slick.min.js"></script>
<script type="text/javascript" src="assets/js/twitter-api.js"></script>

<script type="text/javascript">
function slider_func() {
    $('#example1 ul').slick({
        arrows: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        nextArrow: '<i class="slide-next"></i>',
        // nextArrow: $('.next'),
        responsive: [{
                breakpoint: 1279,
                settings: {
                    slidesToShow: 2
                }
            },
            {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2
                }
            },
            {
                breakpoint: 480,
                settings: {
                    slidesToShow: 2
                }
            }
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
        ]
    });
}

$(window).on('load', function() {
    $("#example1").show();
    slider_func();
});
</script>
</body>

</html>
