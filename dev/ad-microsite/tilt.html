<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tilt Creative</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel=StyleSheet HREF="main.css" type="text/css">
    <!-- Studio Enabler Required -->
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <div id="landing">
            <img id="landing_tagline" src="images/putfearaside.png">
            <img id="landing_netflixlogo" src="images/netflix.png">
            <img id="btn" src="images/explore.jpg">
        </div>
        <div id="endcard">
            <a href="" target="_blank" id="clickthrough"></a>
            <div id="netflix-wipe"></div>
            <img id="vid_lastframe" src="images/lastframe_main.jpg">
            <img id="vid_lastframe_right" src="images/lastframe.jpg">
            
            <img id="bg" src="images/bg.jpg">
            <img id="fg" src="images/fg.png">
            <img id="tilt" src="images/tilt.png">
            <img id="bushes_right" src="images/bushes_right.png">
            <img id="bushes_left" src="images/bushes_left.png">

            <div id="lockup">
                <img id="live" src="images/live.png">
            </div
        </div>
        <div id="loading">
            <img id="loader" src="images/loader.svg">
        </div>
        <div id="videos">
            <div id="left-vid-holder" class="youtube" ><div id="left-vid"></div></div>
            <div id="right-vid-holder" class="youtube" ><div id="right-vid"></div></div>
        </div>
        <div id="closebtn">
            <img src="images/close.svg" >
        </div>
        
        <div id="soundbtn">
            <img src="images/sound_on.png" id="soundon">
            <img src="images/sound_off.png" id="soundoff">
        </div>

        <div id="preload">
            <img src="images/preload.svg" >
        </div>
        
    </div>
    

    <!-- Greensock Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
