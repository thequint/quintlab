<body onload="adjust_iframe_height()">
<div class="main-wrap">

	<section class="section-wrap">
		<div class="circle-list">
			<ul>
				<li class="popup-bt hvr-pulse" data-text="Message alert: No more taking your phone out of your pocket each time to check to your WhatsApp and SMS messages."><span>Message <strong>display</strong></span></li>

				<li class="popup-bt hvr-pulse" data-text="Battery lasts 10 days: This endless battery never quits on you. Just charge it thrice every month."><span>Long-lasting <strong>battery</strong></span></li>

<script>
	function adjust_iframe_height(){
	    var actual_height = document.body.scrollHeight; 
	    console.log("height is",actual_height);
	    parent.postMessage(JSON.stringify({'msg-type':"resize-iframe", height:actual_height,src:window.location.href}),"*"); 
	}
