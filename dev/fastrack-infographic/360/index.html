<body onload="adjust_iframe_height()">
<div class="quint-logo"><img src="assets/img/quint-logo.svg"></div>
<div class="threesixty-wrapper">
    <div class="threesixty" data-path="assets/img/src/gem{index}.png" data-count="30">
        
        <!-- put your preloader here -->
        <div class="ui-spinner">
            <span class="side side-left">
                <span class="fill"></span>
            </span>
            <span class="side side-right">
                <span class="fill"></span>
            </span>
        </div>
        <!-- end preloader -->
    </div>
    <div class="ui">
        <div class="next">Next</div>
        <div class="prev">Prev</div>
    </div>
    <!-- <img src="assets/img/label.png" alt="" class="label"/> -->

</div>

<!-- Scripts -->
<script type="text/javascript" src="assets/js/jquery-1.10.2.min.js"></script>
<script src="assets/js/jquery.threesixty.js"></script>
<!-- <script type="text/javascript" src="assets/js/functions.js"></script> -->
<script>
    $(document).ready(function(){

        var $threeSixty = $('.threesixty');

        $threeSixty.threeSixty({
            dragDirection: 'horizontal',
            useKeys: true,
            draggable: true
        });

        $('.next').click(function(){
            $threeSixty.nextFrame();
        });

        $('.prev').click(function(){
            $threeSixty.prevFrame();
        });

        // $threeSixty.on('down', function(){
        //     $('.ui, h1, h2, .label, .examples').stop().animate({opacity:0}, 300);
        // });

        // $threeSixty.on('up', function(){
        //     $('.ui, h1, h2, .label, .examples').stop().animate({opacity:1}, 500);
        // });
    });
</script>

<!-- iFrame Resizer -->
<script src="https://fea.quintype.com/thequint/assets/iframeResizer.contentWindow.min_0bb6a81590ea182e4a7b799f4b6b4821.js"></script> 
<script>
	function adjust_iframe_height(){
	    var actual_height = document.body.scrollHeight; 
	    console.log("height is",actual_height);
	    parent.postMessage(JSON.stringify({'msg-type':"resize-iframe", height:actual_height,src:window.location.href}),"*"); 
	}
</script>
</body>
