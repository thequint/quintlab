<script type="text/javascript">

function adjust_slider() {
    var cur_index = 0;
    var num_li = 5;

    // if ($(window).width() >= 960 && $(window).width() < 1280) {
    if ($(window).width() < 1280) {
        num_li = 4;
    }
    if ($(window).width() < 960) {
        num_li = 3;
    }
    if ($(window).width() < 640) {
        num_li = 2;
    }
    $("ul li").css("width", $(".asian-game").width() / num_li);

    $("ul").css("width", $("ul li").length * $(".asian-game").width() / num_li);
    var max_cur = $("ul li").length - num_li;

    $(".slide-next").click(function() {
        console.log(cur_index);
        if (cur_index < max_cur) {
            cur_index = cur_index + 1;
        } else {
            cur_index = 0;
        }
        var translate_val = cur_index * $(".asian-game").width() / num_li
        $("ul").css("transform", "translateX(" + -translate_val + "px)");
    });

    $(".slide-prev").click(function() {
        console.log(cur_index);
        if (cur_index <= 0) {
            cur_index = 0;
        } else {
            cur_index = cur_index - 1;
        }
        console.log(cur_index);
        var translate_val = cur_index * window.innerWidth / num_li
        $("ul").css("transform", "translateX(" + -translate_val + "px)");
    });
}
</script>
