<head>
<meta charset="utf-8">

<meta name="robots" content="noindex, nofollow">
<title>Asian Game Banner</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<meta name="description" content="">

<link rel="icon" type="image/x-icon" href="assets/images/favicon/favicon.ico">
<style type="text/css">
body {
	margin: 0;
	padding: 0;
}
.home-banner {
	width: 100%;
	background-color: #ccc;
}
.home-banner--container {
	margin: 0 auto;
	max-width: 1240px;
	width: 100%;
	height: 133px;
	background-color: #ddd;
	text-align: center;
}
.home-banner--container .is-desktop {
	
}
.home-banner--container .is-ipad {
	display: none;
}
.home-banner--container .is-mobile {
	display: none;
}
@media (max-width: 1279px) {
	.home-banner--container {
		max-width: 920px;
		width: 100%;
		height: 133px;
	}
	.home-banner--container .is-desktop {
		display: none;
	}
	.home-banner--container .is-ipad {
		display: block;
	}
	.home-banner--container .is-mobile {
		display: none;
	}
}
@media (max-width: 960px) {
	.home-banner--container {
		max-width: 640px;
		width: 100%;
		height: 200px;
	}
	.home-banner--container .is-desktop {
		display: none;
	}
	.home-banner--container .is-ipad {
		display: none;
	}
	.home-banner--container .is-mobile {
		display: inline-block;
	}
}
@media (max-width: 640px) {
	.home-banner--container {
		max-width: 100%;
		width: 100%;
		height: 200px;
	}
	.home-banner--container img {
		display: inline-block;
	}
}
</style>

</head>
<body>

<section class="home-banner">
	<div class="home-banner--container">
		<img class="is-desktop" src="assets/images/asian-game-home-desktop.jpg">
		<img class="is-ipad" src="assets/images/asian-game-home-ipad.jpg">
		<img class="is-mobile" src="assets/images/asian-game-home-mobile.jpg">
	</div>
</section>
