	function repeatOften() {
		console.log(load_check);

			$(".loader").fadeOut();
			cancelAnimationFrame(globalID);
		}
		else {
			globalID = requestAnimationFrame(repeatOften)
		}

	function slug_1_init() {
	    var collectionSlug = 'talkingstalking'; //Needs to be replaced.
	    $.getJSON('https://www.thequint.com/api/v1/collections/' + collectionSlug, function(res) {
	    	load_check=load_check+1;
	        var stories = res.items.filter(function(item) {
	            return item.type == 'story'
	        }).map(function(item) {

	            return '<li><div class="section-box__story--block"><a href="https://www.thequint.com/' + story.slug + '" target="blank"><div class="section-box__story--headline">' + story.headline + '</div><div class="section-box__story--img"><img src="https://images.assettype.com/' + story['hero-image-s3-key'] + '?q=70&w=672&fm=pjpg"></div></a></div></li>'
	        });
