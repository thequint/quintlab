<script type="text/javascript">

    $("select").on('change', function() {
        $(this).find("option:selected").each(function(){
            var optionValue = $(this).attr("value");

            if(optionValue){
                $(".box").not("." + optionValue).hide();
                $("." + optionValue).show();
            } else{
                $(".box").hide();
            }
            $(".select-city").text($(this).text());
        });
    }).change();
