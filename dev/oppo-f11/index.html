                        <li class="popup-bt" data-class="icon-first" data-headline="48+5 MP Dual Rear Camera" data-text="The OPPO F11 Pro boasts of a 48 MP + 5 MP dual rear camera. No matter what the light conditions are, this phone ensures that you get crisp and high-resolution pictures.">
                        <span>48+5 MP Dual <br>Rear Camera</span></li>
                        <li class="popup-bt" data-class="icon-second" data-headline="Rising Front Camera" data-text="The 16 MP rising front camera placed in the center rises from the top to avoid distorted images. As a result, your selfies are as natural as they can be.">
                        <span>Rising Front <br>Camera</span></li>
                        <li class="popup-bt" data-class="icon-third" data-headline="Hyperboost" data-text="The performance boost engine enhances the overall system , application and gaming performance. It optimises the memory of the phone such that most RAM is dedicated to your games. This enhances the OPPO F11 Pro’s gaming experience especially for games like PUBG."><span>Hyperboost</span></li>
                        <li class="popup-bt" data-class="icon-forth" data-headline="Ultra Night Mode & Dazzle Mode" data-text="The phone’s Ultra Night mode gives you HD quality pictures even in low light conditions and Dazzle Mode gives you pictures with superior depth and vibrancy.">
                        <span>Ultra Night Mode <br>& Dazzle Mode</span></li>
                        <li class="popup-bt" data-class="icon-fifth" data-headline="Panoramic Screen" data-text="The phone’s fullscreen no-notch display measures 6.5 inches. With 90.90% body-to-screen ratio, the uninterrupted screen space takes your viewing experience to the next level.">
                        <span>Panoramic <br>Screen</span></li>
                        <li class="popup-bt" data-class="icon-sixth" data-headline="Amazing Battery" data-text="The OPPO F11 Pro comes with a 4000mAh battery and VOOC 3.0 charging. As compared with VOOC, you save 20 minutes and the time required for charging reduces.">
                        <span>Amazing <br>Battery</span></li>
                        <li class="popup-bt" data-class="icon-siventh" data-headline="Colour & Finish" data-text="The OPPO F11 Pro is available in two colours - Thunder Black and Aurora Green. The 3D back cover and sleek finish of the phone offer a good grip to users and will definitely up your overall style quotient.">
                        <span>Colour & <br>Finish</span></li>
                        <li class="popup-bt" data-class="icon-eighth" data-headline="Smooth Performance" data-text="With MediaTek P70 AI Chipset, 6GB RAM, the OPPO F11 Pro promises you smooth performance. You could be using the camera, playing a game or switching between apps and you will notice how the wait time is considerably less.">

                        <li class="popup-bt" data-class="icon-nineth" data-headline="ColorOS 6.0" data-text="The ColorOS 6.0 based on Android Pie 9.0 offers a newly designed app drawer, notification panel, smart assistant and slider bar for a smarter user-experience."><span>ColorOS 6.0</span></li>
