<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MP tourism zoom magnifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="description" content="">
<meta name="author" content="">

<!-- Custom -->
<link href="assets/css/magnify.css" rel="stylesheet" >
<link href="assets/css/styles.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Exo:400,600,700" rel="stylesheet">

<!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body onload="adjust_iframe_height()">
<div class="main-wrap">
   <div class="box-wrap">
      <div class="box-first">
         <figure>
            <img src="assets/images/india-gate-earth-hour-on.jpg">
            <figcaption><span class="btn-up btn-01" onclick="playAudio()"></span><span class="content">Click to turn off the lights</span></figcaption>
         </figure>
      </div>
      <div class="box-second" style="display:none">
         <figure>
            <img src="assets/images/india-gate-earth-hour-off.jpg" class="zoom" data-magnify-src="assets/images/india-gate-earth-hour-off-large.jpg">
            <figcaption><span class="btn-down btn-02" onclick="playAudio()"></span><span class="content">Delhi’s peak power demand is <span>more than</span> Mumbai's (3,700 MW) and Kolkata's (2,100 MW) put together.</span></figcaption>
         </figure>
      </div>
   </div>
</div>

<audio id="myAudio">
   <source src="assets/audio/Light-Switch-Flick-sound-effect.mp3" type="audio/mpeg">
   Your browser does not support the audio element.
</audio>

<!-- jQuery -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.magnify.js"></script>
<script src="assets/js/functions.js"></script>
<script>
   $(document).ready(function() {
      $('.zoom').magnify();
   });
</script>
<script>
   var btnAudio = document.getElementById("myAudio"); 
   function playAudio() { 
      btnAudio.play(); 
   } 
   function pauseAudio() { 
      btnAudio.pause(); 
   } 
</script>

<script src="https://fea.quintype.com/thequint/assets/iframeResizer.contentWindow.min_0bb6a81590ea182e4a7b799f4b6b4821.js"></script>
<script type="text/javascript">
function adjust_iframe_height(){
   var actual_height = document.body.scrollHeight; 
   console.log("height is",actual_height);
   parent.postMessage(JSON.stringify({'msg-type':"resize-iframe", height:actual_height,src:window.location.href}),"*"); 
   //* allows this to post to any parent iframe regardless of domain
}
</script>

</body>
</html>
