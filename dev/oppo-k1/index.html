<script>
    var $threeSixty = $('.threesixty');
    $threeSixty.threeSixty({
        dragDirection: 'horizontal',
        count: 6,
        perRow: 1,
        useKeys: true,
        draggable: false,
        swipeable: false,
        speed: 10
    });
    $('.next').click(function() {
        $threeSixty.nextFrame();
    });
    $('.prev').click(function() {
        $threeSixty.prevFrame();
    });
    $(".circle-mid .watch-wrap").eq(0).show();
    $(".color-option li").click(function() {
        $(".color-option li").removeClass("active");
        $(this).addClass("active");
        
        $(".circle-mid .watch-wrap").hide();
        $(".circle-mid .watch-wrap").eq($(this).index()).show();
    });
