<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>

	</head>

 

<body>
	
	<div id="graph_data_gujarat" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto" data-x='"BJP","congress","others"' data-y='10, 20, 10'></div>
		<div id="graph_data_himachal" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto" data-x='"BJP","congress","others"' data-y='100, 20, 10'></div>

	<script>
	
function create_graph(id) {

	var selection_x = $("#" + id).data("x").split(',').map(JSON.parse);
	var selection_y = $("#" + id).data("y").split(',').map(JSON.parse);
	var graph_data = [];

	for (var i = 0; i < selection_x.length; i++) {
		graph_data.push({
			"name": selection_x[i],
			"value": selection_y[i]
		});
	}
//alert(id);
	
    $("#" + id).highcharts({
		chart: {
			plotBackgroundColor: null,
			plotBorderWidth: 0,
			plotShadow: false
		},
		title: {
			text: '',
			align: 'center',
			verticalAlign: 'middle',
			y: 40
		},
		tooltip: {
			pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		},
		plotOptions: {
			pie: {
				dataLabels: {
					enabled: true,
					distance: -50,
					style: {
						fontWeight: 'bold',
						color: 'white'
					}
				},
				startAngle: -90,
				endAngle: 90,
				center: ['50%', '75%']
			}
		},
		series: [{
			type: 'pie',
			name: 'Browser share'+id,
			innerSize: '0%',
			data: [
				[graph_data[0].name, graph_data[0].value],
				[graph_data[1].name, graph_data[1].value],
				[graph_data[2].name, graph_data[2].value],

			]
		}]
	});

	
}

create_graph("graph_data_gujarat");
create_graph("graph_data_himachal");


	
	</script>
</body>
</html>
