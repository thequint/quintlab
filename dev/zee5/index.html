<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript">
$(".btn-next").click(function() {
    $(".block__elements--first").hide();
    $(".block__elements--second").show();
    $(".main-wrap").removeClass("body-bg");
});

var category_array = [

    [{ btn: 'Start chatting', qus: "Mother, what's the worst habit of your kids?", qus_media: '', media: '', embed: '', content: "I know you like those fizzy drinks by the beach. But why throw the bottles in the ocean?" }],

    [{ btn: 'What do you like?', qus: "What do you like to have then?", qus_media: '', media: '', embed: '', content: "I am on an all-natural, low-calorie bio-degradable diet." }],


    [{ btn: "That's simple", qus: "That's a simple diet.", qus_media: '', media: '', embed: '', content: "I am quite 'grounded', you see? *Wink wink*" }],

    [{ btn: "üòÅ", qus: "And what happens when you are REALLY angry?", qus_media: 'üòÅ', media: '', embed: '<iframe width="560" height="315" src="https://www.youtube.com/embed/wS7EdHEavj8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>', content: "You want to see? Here:" }]
];

var count = 0;
$(".footer .btn-continue").text(category_array[count][0].btn);
$(".btn-continue").click(function() {
    // if (category_array[count].media == undefined) {
    //     $(".chat-box .chat-box--media").css("display", "none");
    // } else {
    //     $(".chat-box .chat-box--media").css("display", "inline-block");
    // }
    $(".chat-content").append('<div class="chat-qus"><span class="user-profile"><img src="assets/images/user-profile.png"></span><div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div><span class="chat-box"><span class="chat-box--media">' + category_array[count][$(this).index()].qus_media + '</span><span class="chat-box--qus-content">' + category_array[count][$(this).index()].qus + '</span></span></div> <div class="chat-response"><span class="gandhi-profile"><img src="assets/images/user-profile.png"></span><div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div><span class="chat-box"><span class="chat-box--content">' + category_array[count][$(this).index()].content + '</span><span class="chat-box--media">' + category_array[count][$(this).index()].media + '</span><span class="chat-box--embed">' + category_array[count][$(this).index()].embed + '</span></span></div>');

    count++;

    $(".mid-section").animate({ scrollTop: $(".chat-content").height() }, "slow");

    if (count < category_array.length) {
        $(".footer .btn-continue").eq(0).text(category_array[count][0].btn);

        if (category_array[count].length == 2) {
            $(".btn-second").css("display", "inline-block");
            $(".footer .btn-continue").eq(1).text(category_array[count][1].btn);
        } else {
            $(".btn-second").css("display", "");
        }
    }
    // console.log(category_array.length+"|"+count);
    if (category_array.length == count) {
        $(".footer-btn").fadeOut();

        setTimeout(function() {
            $(".leave-message").fadeIn();
        }, 2000);
    }
    setTimeout(function() {
        $(".chat-qus .chat-box").css({ "display": "inline-block" });
        $(".chat-qus .user-profile").css({ "display": "block" });
        $(".chat-qus .spinner").hide();

        setTimeout(function() {
            $(".chat-response .chat-box").css({ "display": "inline-block" });
            $(".chat-response .gandhi-profile").css({ "display": "block" });
            $(".chat-response .spinner").hide();
            if ($(".chat-content").height() > $(".mid-section").height()) {
                $(".chat-content").removeClass("fixed");
            }
            $(".mid-section").animate({ scrollTop: $(".chat-content").height() }, "slow");
            return false;
        }, 800);

    }, 1000);
});
</script>
