<body onload="adjust_iframe_height()">
	<figure class="cd-image-container">
		<img id="img_before" src="" alt="Original Image">
		<span class="cd-image-label" data-type="original"></span>

		<div class="cd-resize-img"> <!-- the resizable image on top -->
			<img id="img_after" src="" alt="Modified Image">
			<span class="cd-image-label" data-type="modified"></span>
		</div>

		<span class="cd-handle"></span>
	</figure> <!-- cd-image-container -->
<script src="assets/js/jquery-2.1.1.js"></script>
<script src="assets/js/jquery.mobile.custom.min.js"></script> <!-- Resource jQuery -->

<script>
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
var imgAfter = getParameterByName('x'); // "lorem"
var imgBefore = getParameterByName('y'); // "" (present with empty value)

$("#img_before").attr("src",imgBefore);
$("#img_after").attr("src",imgAfter);

console.log(imgAfter +"|"+imgBefore);


</script>

<script src="assets/js/main.js"></script> <!-- Resource jQuery -->

<script src="https://fea.quintype.com/thequint/assets/iframeResizer.contentWindow.min_0bb6a81590ea182e4a7b799f4b6b4821.js"></script> 
<script>
function adjust_iframe_height(){
    var actual_height = document.body.scrollHeight; 
    console.log("height is",actual_height);
    parent.postMessage(JSON.stringify({'msg-type':"resize-iframe", height:actual_height,src:window.location.href}),"*"); 
}
</script>
