<style type="text/css">
.que-wrap {
    overflow: hidden;
}
.que-media {
    visibility: hidden;
    opacity: 0;
    -webkit-transition: opacity .3s, visibility 0s;
    -moz-transition: opacity .3s, visibility 0s;
    transition: opacity .3s, visibility 0s
}
.active-question .que-wrap .que-media {
    position: relative;
    visibility: visible;
    opacity: 1;
    -webkit-animation: cd-slide-in .9s;
    -moz-animation: cd-slide-in .9s;
    animation: cd-slide-in .9s
}
.active-question .que-wrap h2 {
    position: relative;
    visibility: visible;
    opacity: 1;
    -webkit-animation: cd-slide-in 1s;
    -moz-animation: cd-slide-in 1s;
    animation: cd-slide-in 1s
}
.active-question .que-wrap p {
    position: relative;
    visibility: visible;
    opacity: 1;
    -webkit-animation: cd-slide-in 1.5s;
    -moz-animation: cd-slide-in 1.5s;
    animation: cd-slide-in 1.5s
}
@-webkit-keyframes cd-slide-in {
    0% {
        -webkit-transform: translate3d(0, 30px, 0)
    }
    100% {
        -webkit-transform: translate3d(0, 0, 0)
    }
}
@-moz-keyframes cd-slide-in {
    0% {
        -moz-transform: translate3d(0, 30px, 0)
    }
    100% {
        -moz-transform: translate3d(0, 0, 0)
    }
}
@keyframes cd-slide-in {
    0% {
        -webkit-transform: translate3d(0, 30px, 0);
        -moz-transform: translate3d(0, 30px, 0);
        -ms-transform: translate3d(0, 30px, 0);
        -o-transform: translate3d(0, 30px, 0);
        transform: translate3d(0, 30px, 0);
    }
    100% {
        -webkit-transform: translate3d(0, 0, 0);
        -moz-transform: translate3d(0, 0, 0);
        -ms-transform: translate3d(0, 0, 0);
        -o-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0)
    }
}
.active-question .que-hints p{
    position: relative;
    visibility: visible;
    -webkit-animation: cd-fade-in 1.5s;
    -moz-animation: cd-fade-in 1.5s;
    animation: cd-fade-in 1.5s
}
@-webkit-keyframes cd-fade-in {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
@-moz-keyframes cd-fade-in {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
@keyframes cd-fade-in {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
</style>
