<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Audio</title>
</head>
<body>
	

<div id="waveform"></div>

<p align="center">
<button class="btn btn-primary" onclick="wavesurfer.playPause()">Play</button>
</p>

<!-- main wavesurfer.js lib -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/wavesurfer.min.js"></script>
<script type="text/javascript">
var wavesurfer = WaveSurfer.create({
  container: '#waveform',
  waveColor: 'darkorange',
  progressColor: 'purple',
  // splitChannels: true,
  height: 34
});

wavesurfer.load('assets/media/audio--light-has-gone-30-jan-1948.mp3');

</script>
</body>
</html>
